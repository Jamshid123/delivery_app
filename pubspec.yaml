name: delivery_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_auth: ^3.3.16
  firebase_core: ^1.15.0
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  google_fonts: ^2.3.1
