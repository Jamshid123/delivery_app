  flutter_svg: ^1.0.3
  get: ^4.3.8
  cloud_firestore: ^3.1.15



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.1.6

flutter_native_splash:
  color: "#ffffff"
